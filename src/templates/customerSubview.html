<h3>Customer Information</h3>
<table style="margin-top:15px; margin-left:auto; margin-right:auto;">
	<tr>
	  <td>
	  	<label {% if e_first_name %}class="error"{% endif %} for="first_name">First Name: </label>
	  </td>
	  <td colspan="3" style="text-align:right;">
	  	<input type="text" name="first_name" size="28" tabindex="1" {% if e_first_name %}class="error_field"{% endif %} value="{{ customer.first_name}}" />
	  </td>
	  <td>
	  	<label {% if e_last_name %}class="error"{% endif %} for="last_name" style="padding-left:10px; padding-right:10px;">Last Name: </label>
	  </td>
	  <td style="text-align:right;">
	  	<input type="text" name="last_name" size="26" tabindex="2" style="margin-left:-25px;" {% if e_last_name %}class="error_field"{% endif %} value="{{ customer.last_name }}" />
	  </td>
	</tr>
	<tr>
	  <td style="padding-top:8px;">
	  	<label {% if e_address1 %}class="error"{% endif %} for="address1">Address: </label>
	  </td>
	  <td colspan="3" style="text-align:right; padding-top:8px;">
	  	<input type="text" name="address1" size="28" tabindex="3" {% if e_address1 %}class="error_field"{% endif %} value="{{ customer.address1 }}" />
	  </td>
	  <td style="padding-top:8px;">
	  	<label {% if e_phone1 %}class="error"{% endif %} for="phone1" style="padding-left:10px">Primary Phone: </label>
	  </td>
	  <td style="text-align:right; padding-top:8px;">
	  	<input type="text" name="phone1" tabindex="8" {% if e_phone1 %}class="error_field"{% endif %} value="{{ customer.phone1 }}" />
	  </td>
	</tr>
	<tr>
	  <td>
	  	<label {% if e_address2 %}class="error"{% endif %} for="address2">Address: </label>
	  </td>
	  <td colspan="3" style="text-align:right;">
	  	<input type="text" name="address2" size="28" tabindex="4" {% if e_address2 %}class="error_field"{% endif %} value="{{ customer.address2 }}" />
	  </td>
	  <td>
	  	<label {% if e_phone2 %}class="error"{% endif %} for="phone2" style="padding-left:10px">Secondary Phone: </label>
	  </td>
	  <td style="text-align:right;">
	  	<input type="text" name="phone2" tabindex="9" {% if e_phone2 %}class="error_field"{% endif %} value="{{ customer.phone2 }}" />
	  </td>
	</tr>
	<tr>
	  <td>
	  	<label {% if e_city %}class="error"{% endif %} for="city">City: </label>
	  </td>
	  <td colspan="3" style="text-align:right;">
	  	<input type="text" name="city" size="28" tabindex="5" {% if e_city %}class="error_field"{% endif %} value="{{ customer.city }}" />
	  </td>
	  <td>
	  	<label {% if e_email %}class="error"{% endif %} for="email" style="padding-left:10px">Email: </label>
	  </td>
	  <td style="text-align:right;">
	  	<input type="text" name="email" tabindex="10" {% if e_email %}class="error_field"{% endif %} value="{{ customer.email }}" />
	  </td>
	</tr>
	<tr>
	  <td>
	   	<label for "state">State: </label>
	  </td>
	  <td style="padding-left:7px;">
	    <select name='state' tabindex="6" >
	  		<option value=''>Select...</option>
	        {% for state in states %}
	          <option value='{{ state }}' 
	          {% ifequal customer.state state %} selected="selected"{% endifequal %}>
	            {{ state }}
	          </option>
	        {% endfor %}
	    </select>
	  </td>
	  <td>
	  	<label {% if e_zip %}class="error"{% endif %} for="zip" style="padding-left:10px">Zip: </label>
	  </td>
	  <td style="text-align:right;">
	  	<input type="text" name="zip" size="8" tabindex="7" {% if e_zip %}class="error_field"{% endif %} value="{{ customer.zip }}" />
	  </td>
	  <td></td>
	  <td></td>
	</tr>

	
	{% block lowerPanel %}
		Shouldn't not display this...
	{% endblock lowerPanel %}
</table>
