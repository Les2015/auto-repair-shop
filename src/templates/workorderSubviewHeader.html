<!-- Header Template for WorkorderSubview
-->
<h2 style="text-align:center; 
font-family: Arial, Helvetica, sans-serif;">Work Orders</h2>
<table class="my_table2">
<tr>
    <td>
        Customer info:
    </td>
    <td>
    	<a href="/Search?cid={{customer.id}}">{{customer.first_name}} {{customer.last_name}}</a>
	</td>
	<td>
		Contact: {{customer.phone1}}
    </td>
</tr>
<tr>
    <td>
        Vehicle info:
    </td>
    <td>
    	{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}
    </td>
    <td>
		License: {{vehicle.license}}
    </td>
</tr>
</table>
