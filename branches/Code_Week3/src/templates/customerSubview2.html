<h3>Customer Information</h3>
<table style="margin-top:15px; margin-left:auto; margin-right:auto;">
	<tr>
		<td>
			<label for="customer.first_name">First Name: </label>
		</td>
		<td>
			<input type="text" name="customer.first_name" value="{{ customer.first_name }}" />
		</td>
		<td>
			<label for="customer.last_name" style="padding-left:10px">Last Name: </label>
		</td>
		<td>
			<input type="text" name="customer.last_name" value="{{ customer.last_name }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="customer.address1">Address: </label>
		</td>
		<td>
			<input type="text" name="customer.address1" value="{{ customer.address1 }}" />
		</td>
		<td>
			<label for="customer.phone1" style="padding-left:10px">Primary Phone: </label>
		</td>
		<td>
			<input type="text" name="customer.phone1" value="{{ customer.phone1 }}" />
		</td>
	</tr>
	<tr>	
		<td>
			<label for="customer.address2">Address: </label>
		</td>
		<td>
			<input type="text" name="customer.address2" value="{{ customer.address2 }}" />
		</td>
		<td>
			<label for="customer.phone2" style="padding-left:10px">Secondary Phone: </label>
		</td>
		<td>
			<input type="text" name="customer.phone2" value="{{ customer.phone2 }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="customer.city">City: </label>
		</td>
		<td>
			<input type="text" name="customer.city" value="{{ customer.city }}" />
		</td>
		<td>
			<label for="customer.email" style="padding-left:10px">Email: </label>
		</td>
		<td>
			<input type="text" name="customer.email" value="{{ customer.email }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="customer.state">State: </label>
		</td>
		<td>
			<input type="text" name="customer.state" value="{{ customer.state }}" />
		</td>
		<td>
			<label for="customer.zip" style="padding-left:10px">Zip: </label>
		</td>
		<td>
			<input type="text" name="customer.zip" value="{{ customer.zip }}" />
		</td>
	</tr>
	
	{% block lowerPanel %}
		Shouldn't not display this...
	{% endblock lowerPanel %}
</table>
