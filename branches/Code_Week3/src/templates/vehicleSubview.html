<table style="margin-top:15px; width:90%; margin-left:auto; margin-right:auto;">
<tr>
<td>
<label for="make">Make: </label>
</td>
<td><input type="text" name="make" value="{{ vehicle.make }}" />
</td>
<td>
<label for="model" style="padding-left:10px">Model: </label>
</td>
<td><input type="text" name="model" value="{{ vehicle.model }}" />
</td>
<td>
<label for="year" style="padding-left:10px">Year: </label>
</td>
<td><input type="text" name="year" size="8" value="{{ vehicle.year }}" />
</td>
</tr>
<tr>
<td>
<label for="license">License Plate: </label>
</td>
<td><input type="text" name="license" value="{{ vehicle.license}}" />
<input type="hidden" name="mileage" value="{{ vehicle.mileage }}" />
</td>
<td>
<label for="vin" style="padding-left:10px">VIN: </label>
</td>
<td colspan="3"><input type="text" name="vin" size="40" value="{{ vehicle.vin }}" />
</td>
</tr>
<tr>
<td colspan="6"><br />
<label for="notes">Notes: </label><br />
<textarea name="notes" rows="3" cols="65">{{ vehicle.notes }}
</textarea>
</td>
</tr>            

<tr><td colspan="3">
<p style="width:100%; text-align:left;">
<input type="submit" name="submit_savevhcl" value="Save Vehicle Info" />
<input type="submit" name="submit_rstrvhcl" value="Clear Vehicle Info" />
</p>
</td><td colspan="3">
<p style="width:100%; text-align:right;">
<input type="submit" name="submit_newwo" value="New Work Order" />
<input type="submit" name="submit_showwos" value="Show Work Order History" />
</p>
</td></tr>
</table>
