<h3>Customer Information</h3>
<table style="margin-top:15px; margin-left:auto; margin-right:auto;">
	<tr>
		<td>
			<label {% if e_first_name %}class="error"{% endif %} for="first_name">First Name: </label>
		</td>
		<td>
			<input type="text" name="first_name" value="{{ customer.first_name }}" />
		</td>
		<td>
			<label {% if e_last_name %}class="error"{% endif %} for="last_name" style="padding-left:10px">Last Name: </label>
		</td>
		<td>
			<input type="text" name="last_name" value="{{ customer.last_name }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label {% if e_address1 %}class="error"{% endif %} for="address1">Address: </label>
		</td>
		<td>
			<input type="text" name="address1" value="{{ customer.address1 }}" />
		</td>
		<td>
			<label {% if e_phone1 %}class="error"{% endif %} for="phone1" style="padding-left:10px">Primary Phone: </label>
		</td>
		<td>
			<input type="text" name="phone1" value="{{ customer.phone1 }}" />
		</td>
	</tr>
	<tr>	
		<td>
			<label {% if e_address2 %}class="error"{% endif %} for="address2">Address: </label>
		</td>
		<td>
			<input type="text" name="address2" value="{{ customer.address2 }}" />
		</td>
		<td>
			<label {% if e_phone2 %}class="error"{% endif %} for="phone2" style="padding-left:10px">Secondary Phone: </label>
		</td>
		<td>
			<input type="text" name="phone2" value="{{ customer.phone2 }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label {% if e_city %}class="error"{% endif %} for="city">City: </label>
		</td>
		<td>
			<input type="text" name="city" value="{{ customer.city }}" />
		</td>
		<td>
			<label {% if e_email %}class="error"{% endif %} for="email" style="padding-left:10px">Email: </label>
		</td>
		<td>
			<input type="text" name="email" value="{{ customer.email }}" />
		</td>
	</tr>
	<tr>
		<td>
			<label {% if e_state %}class="error"{% endif %} for="state">State: </label>
		</td>
		<td>
			<input type="text" name="state" value="{{ customer.state }}" />
		</td>
		<td>
			<label {% if e_zip %}class="error"{% endif %} for="zip" style="padding-left:10px">Zip: </label>
		</td>
		<td>
			<input type="text" name="zip" value="{{ customer.zip }}" />
		</td>
	</tr>
	
	{% block lowerPanel %}
		Shouldn't not display this...
	{% endblock lowerPanel %}
</table>
